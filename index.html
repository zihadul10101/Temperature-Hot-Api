<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputValue" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <!-- <h1 id="name">Dhaka</h1> -->
            <h1 id="name"></h1>
            <!-- <h3><span>38.06</span>&deg;C</h3> -->
            <p id="desc"></p>
            <p id="temp">00&#8451</p>
            <!-- <h1 class="lead">Clouds</h1> -->
        </div>
    </div>
    <script>
        const button = document.getElementById("button");
        const inputValue = document.getElementById("inputValue");
        const name = document.getElementById("name");
        const desc = document.getElementById("desc");
        const temp = document.getElementById("temp");

       button.addEventListener('click',function(){
        fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=35900f0fe7580902f44f0e9b373db108')
        .then(Response => Response.json())
                .then(data =>{ console.log(data)
                    const nameValue=data.name;
                    const tempValue=data.main.temp-273.15;
                    Math.round(tempValue);
                    const descValue=data.weather[0].description;

                    name.innerHTML=nameValue;
                    temp.innerHTML=tempValue;
                    desc.innerHTML=descValue;
                    })
                .catch(error=> alert("Wrong city name!"))
       })
    </script>
</body>

</html>
